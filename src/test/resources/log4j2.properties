# Root logger level and appenders
status = error
name = PropertiesConfig

# Console appender configuration
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# File appender configuration
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/app.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n

# Loggers
logger.admin.name = tech.orbfin.api.gateway.endpoints.Admin
logger.admin.level = debug
logger.admin.additivity = false
logger.admin.appenderRefs = console, file
logger.admin.appenderRef.console.ref = ConsoleAppender
logger.admin.appenderRef.file.ref = FileAppender

# Set root logger level
rootLogger.level = info
rootLogger.appenderRefs = console
rootLogger.appenderRef.console.ref = ConsoleAppender